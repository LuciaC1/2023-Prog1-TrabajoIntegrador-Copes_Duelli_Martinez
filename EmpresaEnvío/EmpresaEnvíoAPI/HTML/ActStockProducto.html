<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EmpresaEnvío</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="forms-body">
    <header class="sticky-header">
        <h1>Empresa Envío</h1>
        <h2><a href="index.html">Main page</a></h2>
    </header>
    <div class="grid">
        <div class="grid-item">
            <div class="form-container">
                <form id="formActCliente">
                    <h2>Actualizar Stock Producto</h2>
                    <input class="form-item" type="number" pattern="[0-9]*" name="codigoProducto" id="codigoProducto" placeholder="Código producto" required>
                    <br>
                    <input class="form-item" type="number" pattern="[0-9]*" name="nuevoStock" id="nuevoStock" placeholder="Nuevo Stock" required>
                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="grid-item">
            <div class="form-container">
                    <h2>Información de carga</h2>
                    <br>
                    <br>
                    <h2>Resultados</h2>
                    <div id="formResponse"></div>
            </div>
        </div>
    </div>
    <script src="forms.js"></script>
</body>
</html>

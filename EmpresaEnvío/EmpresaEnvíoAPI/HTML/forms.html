<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EmpresaEnvío</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="forms-body">
    <header class="sticky-header">
        <h1>Empresa Envío</h1>
        <h2><a href="index.html">Main page</a></h2>
    </header>
    <div class="grid">
        <div class="grid-item">
            <div class="form-container">
                <form>
                    <h2>Load Client</h2>
                    <input class="form-item" type="text" name="name" placeholder="Name" required>
                    <br>
                    <br>
                    <input class="form-item" type="text" name="address" placeholder="Address" required>
                    <br>
                    <br>
                    <input class="form-item" type="email" name="email" placeholder="Email" required>
                    <br>
                    <br>
                    <input class="form-item" type="date" name="birthdate" placeholder="Date of Birth" required>
                    <br>
                    <br>
                    <br>
                    <div class="form-buttons">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
            <script src="index.js"></script>
        </div>
        <div class="grid-item" id="formResponse">
            <div class="form-container">
            </div>
        </div>
    </div>
    <script src="forms.js"></script>
</body>
</html>
